<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <meta
      name="description"
      content="Welcome to Capybara Store, find natural products without having to go to the forest."
    />
    <link
      rel="apple-touch-icon"
      sizes="57x57"
      href="img/icons/apple-icon-57x57.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="60x60"
      href="img/icons/apple-icon-60x60.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="72x72"
      href="img/icons/apple-icon-72x72.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="img/icons/apple-icon-76x76.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="114x114"
      href="img/icons/apple-icon-114x114.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="img/icons/apple-icon-120x120.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="144x144"
      href="img/icons/apple-icon-144x144.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="img/icons/apple-icon-152x152.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="img/icons/apple-icon-180x180.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="img/icons/android-icon-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="img/icons/favicon-96x96.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="img/icons/favicon-16x16.png"
    />
    <link rel="manifest" href="img/icons/manifest.json" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta
      name="msapplication-TileImage"
      content="img/icons/ms-icon-144x144.png"
    />
    <title>Capybara Store</title>
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body>
    <main>
      <header class="nav-header">
        <nav class="nav-bar">
          <a class="logo-text-with-link" href="#">
            <img src="img/logos/logo.png" class="logo" alt="Capybara logo" />
            <div class="vr"></div>
            <p>Capybara<br />Store</p>
          </a>
          <div class="search-bar">
            <div class="search-dropdown">
              <label for="search-filter" style="display: none"
                >Select the category you're searching for</label
              >
              <select name="search-filter" id="search-filter">
                <option value="" selected disabled hidden>All</option>
                <option value=""></option>
              </select>
            </div>
            <input type="search" name="search-text" id="search-text" />
            <div class="search-icon">
              <i class="bx bx-search bx-lg"></i>
            </div>
          </div>
          <a class="nav-link" href="#">
            <i class="bx bx-cart"></i>
            <p>Cart</p>
          </a>
        </nav>
        <!--
        <nav class="sub-nav-bar">
          anchor 
        </nav> 
        -->
      </header>
      <footer>
        <a class="footer-link" href="">Terms of Service</a>
        <a class="footer-link" href="">Privacy Policy</a>
        <a class="footer-link" href="">Project</a>
        <span class="footer-text">Made by</span>
        <a class="footer-link" href="">Tyxiel</a>
        <a class="footer-link" href="">Gabriel Behling</a>
      </footer>
    </main>
  </body>
</html>
